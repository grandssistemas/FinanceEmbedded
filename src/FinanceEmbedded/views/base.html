<div class="row">

    <div class="col-xs-12" ng-if="initSuccess == 'success'">
        <uib-tabset active="activePill">
            <uib-tab ng-repeat="tab in layout track by $index" index="$index" heading="{{tabLayout[tab].title}}">
               <!-- <div>{{tabLayout[tab].content}}</div> -->
               <div bind-html-compile="tabLayout[tab].content"></div>
            </uib-tab>
        </uib-tabset>
    </div>

</div>
