<div class="row">
    <div class="col-md-12">
        <div class="ibox">
            <div class="ibox-content">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-3">
                            <a class="btn btn-primary" ng-click="changePage()">
                                <i class="fa fa-plus"></i>
                                <span>Novo</span>
                            </a>
                        </div>
                        <div class="col-md-6 col-md-offset-3">
                            <gumga-query search="simpleSearch(field,param)" advanced-search="title.methods.advancedSearch(param)" saved-filters="title.methods.getQuery(page)"
                                save-query="title.methods.postQuery(query, name)">
                                <search-field label="N° Documento" field="documentNumber"></search-field>
                                <search-field label="Valor Total" field="value"></search-field>
                                <search-field label="Participações" field="participation"></search-field>
                                <advanced-search-field type="string" label="Número do documento" field="documentNumber"></advanced-search-field>
                                <advanced-search-field type="string" label="Valor Total" field="value"></advanced-search-field>
                                <advanced-search-field type="date" label="Data de Emissão" field="emissionDate"></advanced-search-field>
                            </gumga-query>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12" style="margin-top:1%">
                        <gumga-list sort="title.methods.sort(field, dir)" 
                                    class="table-striped" 
                                    data="title.data" 
                                    configuration="tableConf" 
                                    page-size="title.pageSize"
                                    count="title.count" 
                                    page-model="title.page" 
                                    max-height="400px" 
                                    on-page-change="title.methods.get(page, pageSize)">
                        </gumga-list>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
