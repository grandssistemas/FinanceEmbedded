<form name="Form">
	<div class="ma-container">
		<div class="ma-page mbg-style">
			<div class="row">
				<div class="col-md-12">
					<div class="mbg-title">
						Minhas contas
					</div>
					<svg class="mbg-detail"
					     xmlns="http://www.w3.org/2000/svg"
					     viewBox="0 0 78.56 7.99">
						<path class="mbg-detail-path"
						      d="M11.82,5A9.21,9.21,0,0,0,23.76,5a7.23,7.23,0,0,1,9.59,0,9.21,9.21,0,0,0,11.9,0,7.24,7.24,0,0,1,9.56,0,9.21,9.21,0,0,0,12,0,7,7,0,0,1,4.78-1.8A6.47,6.47,0,0,1,75.68,4.5c.48-.47.95-1,1.41-1.45a8.6,8.6,0,0,0-5.55-1.88,8.94,8.94,0,0,0-6,2.2,7.24,7.24,0,0,1-9.56,0A9.21,9.21,0,0,0,44,3.37a7.23,7.23,0,0,1-9.55,0,9.21,9.21,0,0,0-11.94,0,7.23,7.23,0,0,1-9.55,0,8.94,8.94,0,0,0-6-2.2A8.58,8.58,0,0,0,1.51,3c.46.49.93,1,1.41,1.45A6.46,6.46,0,0,1,7,3.17,7,7,0,0,1,11.82,5Z"
					
						      transform="translate(-0.04 -0.16)"></path>
					</svg>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<label class="mbg-label input-label">Você está no cliente</label>
					<gumga-many-to-one value="individualSearch"
					                   list="individual.data"
					                   class="gmd mbg-m-t-o"
					                   search-method="searchIndividual(param)"
					                   field="name"
					                   authorize-add="false"
					                   display-info="false">
						<match>
							<div>
								{{match.model.name}}
							</div>
							<div>
								<span>{{match.model.primaryDocument.length > 11 ? 'CNPJ: ' : 'CPF: '}}</span>
								{{match.model.primaryDocument}}
							</div>
						</match>
					</gumga-many-to-one>
				</div>
				<div class="col-md-3">
					<label class="mbg-label input-label">Filtros rápidos</label>
					<gumga-many-to-one value="filterMto"
					                   list="filters"
					                   class="gmd mbg-m-t-o"
					                   search-method="getSearchFilter(param)"
					                   field="name"
					                   authorize-add="false"
					                   display-info="false">
						<match>
							<div>{{match.model.name}}</div>
						</match>
					</gumga-many-to-one>
				</div>
				<div class="col-md-3">
					<label class="mbg-label input-label">Contas a</label>
					<gumga-many-to-one value="categoryTitle"
					                   list="listCategoryTitle"
					                   class="gmd mbg-m-t-o"
					                   on-select="filter"
					                   search-method="getSearchCategory(param)"
					                   field="name"
					                   authorize-add="false"
					                   display-info="false">
						<match>
							<div>{{match.model.name}}</div>
						</match>
					</gumga-many-to-one>
				</div>
			</div>
			<div class="row">
				<div ng-show="!categoryTitle || categoryTitle.key === 'RECEIVEPAY' || categoryTitle.key === 'RECEIVE'"
				     ng-class="!categoryTitle || categoryTitle.key === 'RECEIVEPAY' ? 'col-md-6' : 'col-md-12'">
					<div class="mbg-list">
						<div class="mbg-title-pay-receive mbg-bg-receive">
							<i class="fas fa-long-arrow-alt-down mbg-icon-title"></i>
							Contas a Receber
							<div class="mbg-right-box">
								<div class="right-button"
								     ng-click="goList('RECEIVE')">
									<i class="fas fa-edit"></i>
									<span>Editar Títulos</span>
								</div>
								<div class="right-button"
								     ng-click="goNewTitle('RECEIVE')">
									<i class="fas fa-plus"></i>
									<span>Novo</span>
								</div>
							</div>
						</div>
						<gumga-list class="table-striped"
						            sort="sortByGQuery(field, dir, 'RECEIVE')"
						            data="titleparcelReceive.data"
						            selected-values="selectedValuesReceive"
						            on-click="totalize('RECEIVE')"
						            configuration="tableConfig"
						            page-size="titleparcelReceive.pageSize"
						            count="titleparcelReceive.count"
						            page-model="titleparcelReceive.page"
						            on-page-change="getByGQuery('RECEIVE', page, pageSize)">
						</gumga-list>
					</div>
				</div>
				<div ng-show="!categoryTitle || categoryTitle.key === 'RECEIVEPAY' || categoryTitle.key === 'PAY'"
				     ng-class="!categoryTitle || categoryTitle.key === 'RECEIVEPAY' ? 'col-md-6' : 'col-md-12'">
					<div class="mbg-title-pay-receive mbg-bg-pay">
						<i class="fas fa-long-arrow-alt-up mbg-icon-title"></i>
						Contas a Pagar
						<div class="mbg-right-box">
							<div class="right-button"
							     ng-click="goList('PAY')">
								<i class="fas fa-edit"></i>
								<span>Editar Títulos</span>
							</div>
							<div class="right-button"
							     ng-click="goNewTitle('PAY')">
								<i class="fas fa-plus"></i>
								<span>Novo</span>
							</div>
						</div>
					</div>
					<div class="mbg-list table-striped-reverse">
						<gumga-list class="table-striped"
						            sort="sortByGQuery(field, dir, 'PAY')"
						            selected-values="selectedValuesPay"
						            on-click="totalize('PAY')"
						            data="titleparcelPay.data"
						            configuration="tableConfig"
						            page-size="titleparcelPay.pageSize"
						            count="titleparcelPay.count"
						            page-model="titleparcelPay.page"
						            max-height="auto"
						            on-page-change="getByGQuery('PAY', page, pageSize)">
						</gumga-list>
					</div>
				</div>
			</div>
			<gmd-fab force-click="false"
			         fixed
			         opened="!fabs" style="display: inline-block;">
				<button class="bg-accent gmd-ripple"
				        type="button"
				        title="Pagar"
				        gumga-button
				        ng-class="{ 'gmd-disabled' : (total <= 0) && (increase <= 0)}"
				        ng-click="compairTitleCategory(selectedValuesPay, selectedValuesReceive, containsFullPaid)"
				        ng-disabled="(total <= 0) && (increase <= 0)">
					<span class="material-icons">attach_money</span>
				</button>
			</gmd-fab>
		</div>
	</div>
</form>
