<form name="filterMyAccounts"
      autocomplete="off">
    <div class="row">
        <div class="col-md-12 report-dates">
            <label class="mbg-label input-label">Pesquise entre as datas</label>
            <mbg-input-date ng-model="$parent.dates"
                            placeholder-start="Inicial"
                            placeholder-end="Final"
                            between="true"
                            between-text="atÃ©"
                            calendar="true"></mbg-input-date>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <label class="mbg-label input-label">Clientes</label>
            <gumga-chips placeholder="Buscar Clientes"
                         class="mbg-chips"
                         search-field="name"
                         filter-option-by="name"
                         full-mode
                         name="clients"
                         ng-model="$parent.selecionados">
                <gumga-chips-item ng-repeat="item in selecionados track by $index"
                                  ng-value="item">
                    {{item.name}}
                </gumga-chips-item>
                <gumga-chips-option ng-repeat="option in individualList"
                                    ng-value="option">
                    {{option.name}}
                </gumga-chips-option>
            </gumga-chips>
        </div>
    </div>
</form>
