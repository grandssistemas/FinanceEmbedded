<form name="form">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="row">
                        <div class="cold-md-6">
                            <div class="col-md-6">
                                <div class="panel gmd">
                                    <div class="panel-heading cl-light-primary">
                                        Tipo de Relat√≥rio
                                    </div>
                                    <div class="panel-body">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <select name="row" id="row" ng-model="type" class="form-control"
                                                        ng-options="obj.key as obj.label for obj in reportType"
                                                        ng-change="changeReports()"></select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="panel gmd">
                                    <div class="panel-heading cl-light-primary">
                                        Filtros
                                    </div>
                                    <div class="panel-body">
                                        <div class="row">
                                            <div ng-if="type === 'RECEIVE_BILL'">
                                                <div ng-include="'/financereport/views/receivefilters.html'"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="cold-md-6">
                            <div class="col-md-6">
                                <button type="button" ng-click="insertReport()" class="btn btn-primary raised gmd">Novo</button>
                                <button type="button" ng-click="delete(selectedValues[0])"
                                        class="btn btn-danger raised gmd"
                                        ng-disabled="selectedValues.length == 0">DELETAR</button>
                            </div>
                            <div class="col-md-6" style="margin-top:1%">
                                <gumga-list data="financeReport.data"
                                            configuration="conf"
                                            class="table-striped"
                                            sort="financeReport.methods.sort(field, dir)"
                                            page-size="financeReport.pageSize"
                                            count="financeReport.count"
                                            page-model="financeReport.page"
                                            max-height="400px"
                                            on-page-change="financeReport.methods.get(page, pageSize)"></gumga-list>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
